<!DOCTYPE html>
<html lang="es">
<head>
    <meta name="google-adsense-account" content="ca-pub-7958789052344952">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Multijugador de Pingüinos</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
        }
        
        .game-area {
    position: relative;
    width: calc(90vw - 20px); /* 90% del ancho de la ventana menos margen */
    height: calc(90vh - 20px); /* 90% de la altura de la ventana menos margen */
    background: url('1.png') no-repeat center center; /* Imagen centrada */
    background-size: 100% 100%; /* Estira la imagen para cubrir todo el área sin recortes */
    border: 2px solid black;
    overflow: hidden;
    padding: 20px; /* Margen interno para el área de juego */
    box-sizing: border-box; /* Asegura que el padding no afecte el tamaño total */
}

        .player {
            position: absolute;
            width: 50px; /* Ajusta el tamaño según necesites */
        }
        .message {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.8); /* Fondo semitransparente */
            border: 1px solid black;
            padding: 2px;
            font-size: 12px; /* Ajusta el tamaño de la fuente */
            white-space: nowrap; /* Evitar saltos de línea */
            pointer-events: none; /* Evitar que interfiera con los clics */
        }
        .chat-area {
            position: absolute;
            bottom: 60px; /* Ubicado por encima del teclado */
            width: calc(100% - 20px); /* Ancho total del área de juego menos margen */
            max-height: 60px; /* Altura máxima del área de chat */
            overflow-y: auto; /* Scroll si hay muchos mensajes */
            border-top: 2px solid black; /* Borde superior */
            background-color: white; /* Fondo del área de chat */
            padding: 5px;
            box-sizing: border-box; /* Asegura que el padding no afecte el tamaño total */
        }
        .input-area {
            position: absolute;
            bottom: 0; /* Ubicado en la parte inferior del área de juego */
            width: calc(100% - 20px); /* Ancho total del área de juego menos margen */
            display: flex;
            justify-content: space-between;
            padding: 10px; /* Padding generoso */
            box-sizing: border-box; /* Asegura que el padding no afecte el tamaño total */
        }
        input {
            width: 80%; /* 80% para el campo de texto */
        }
    </style>
</head>
<body>

<div class="game-area" id="gameArea"></div>
<div class="chat-area" id="chatArea"></div>
<div class="input-area">
    <input type="text" id="messageInput" maxlength="100" placeholder="Escribe tu mensaje (máx. 20 palabras)" />
    <button id="sendMessage">Enviar</button>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
    const socket = io();
    const players = {};
    const gameArea = document.getElementById('gameArea');
    const chatArea = document.getElementById('chatArea');
    const messageInput = document.getElementById('messageInput');
    const sendMessageButton = document.getElementById('sendMessage');

    // Función para crear un nuevo jugador
    function createPlayer(id, x, y) {
        console.log(`Creando jugador con ID: ${id} en posición (${x}, ${y})`);
        const playerDiv = document.createElement('img');
        playerDiv.src = 'pingu.png'; // Asegúrate de tener esta imagen en la carpeta pública
        playerDiv.className = 'player';
        playerDiv.id = id;
        playerDiv.style.left = `${x}px`;
        playerDiv.style.top = `${y}px`;
        gameArea.appendChild(playerDiv);
        players[id] = { div: playerDiv, messageDiv: null }; // Almacena el div del jugador y el mensaje
    }

    // Función para crear el div del mensaje
function createMessageDiv(id, message) {
    console.log(`Creando mensaje para el jugador: ${id}`); // Verificar que el ID es correcto
    const player = players[id];

    const messageDiv = document.createElement('div');
    messageDiv.className = 'message';
    messageDiv.textContent = message;

    // Colocar el mensaje inicialmente a la derecha del pingüino usando las coordenadas del jugador
    const playerX = parseFloat(player.div.style.left);
    const playerY = parseFloat(player.div.style.top);

    messageDiv.style.left = `${playerX + 60}px`; // Ajustar 60px a la derecha del pingüino
    messageDiv.style.top = `${playerY}px`; // Mantener el mensaje alineado con el pingüino

    gameArea.appendChild(messageDiv);
    players[id].messageDiv = messageDiv; // Almacenar el div del mensaje

    // Eliminar el mensaje después de 6 segundos
    setTimeout(() => {
        messageDiv.remove();
        players[id].messageDiv = null; // Limpiar referencia
    }, 6000); // 6000 ms = 6 segundos
}

    // Manejo de jugadores actuales
    socket.on('currentPlayers', (currentPlayers) => {
        for (let id in currentPlayers) {
            createPlayer(id, currentPlayers[id].x, currentPlayers[id].y);
        }
    });

    // Notificación de nuevo jugador
    socket.on('newPlayer', (data) => {
        createPlayer(data.id, data.player.x, data.player.y);
    });

    // Movimiento de otro jugador
    socket.on('playerMoved', (data) => {
        movePlayerSmoothly(data.id, data.player.x, data.player.y);
    });

    // Notificación de jugador desconectado
    socket.on('playerDisconnected', (id) => {
        const player = players[id];
        if (player) {
            player.div.remove();
            if (player.messageDiv) {
                player.messageDiv.remove(); // Eliminar el mensaje del jugador desconectado
            }
            delete players[id];
        }
    });

   // Movimiento suave del pingüino
function movePlayerSmoothly(id, targetX, targetY) {
    const player = players[id];
    const currentX = parseFloat(player.div.style.left);
    const currentY = parseFloat(player.div.style.top);

    const dx = targetX - currentX;
    const dy = targetY - currentY;
    const steps = 60; // Número de pasos para el movimiento
    const stepX = dx / steps;
    const stepY = dy / steps;

    let stepCount = 0;

    const moveInterval = setInterval(() => {
        if (stepCount < steps) {
            // Actualizar la posición del pingüino
            player.div.style.left = `${currentX + stepX * stepCount}px`;
            player.div.style.top = `${currentY + stepY * stepCount}px`;
            
            // Actualizar la posición del mensaje de manera consistente a la derecha del pingüino
            if (player.messageDiv) {
                player.messageDiv.style.left = `${currentX + stepX * stepCount + 60}px`; // A la derecha del pingüino
                player.messageDiv.style.top = `${currentY + stepY * stepCount}px`; // A la misma altura que el pingüino
            }

            stepCount++;
        } else {
            clearInterval(moveInterval);
        }
    }, 16); // Aproximadamente 60 fps
}
    // Movimiento del pingüino al hacer clic
    document.addEventListener('click', (event) => {
        // Verificar si el clic fue en el campo de texto
        if (event.target !== messageInput) {
            const rect = gameArea.getBoundingClientRect(); // Obtener el área de juego
            const x = event.clientX - rect.left - 25; // Centra el pingüino
            const y = event.clientY - rect.top - 25;

            // Limitar el movimiento al área
            const limitedX = Math.max(10, Math.min(rect.width - 60, x)); // Margen de 10px
            const limitedY = Math.max(10, Math.min(rect.height - 60, y)); // Margen de 10px

            socket.emit('movePlayer', { x: limitedX, y: limitedY });

            movePlayerSmoothly(socket.id, limitedX, limitedY);
        }
    });

  // Enviar mensaje al hacer clic en el botón
sendMessageButton.addEventListener('click', sendMessage);

// Enviar mensaje al presionar "Enter"
messageInput.addEventListener('keypress', (event) => {
    if (event.key === 'Enter') {
        sendMessage();
    }
});

// Función para enviar el mensaje
function sendMessage() {
    const message = messageInput.value.trim();
    const wordCount = message.split(/\s+/).length;

    if (wordCount > 20) {
        alert('El mensaje no puede tener más de 20 palabras.');
        return;
    }

    if (message) {
        socket.emit('sendMessage', message);
        messageInput.value = ''; // Limpiar el campo de entrada
    }
}

    // Recibir mensaje de otros jugadores
socket.on('receiveMessage', (data) => {
    console.log("Mensaje recibido del jugador:", data.id);  // Verificar el ID del emisor del mensaje
    createMessageDiv(data.id, data.message); // Crear el div del mensaje para el jugador correcto
    moveMessage(data.id); // Mover el mensaje al pingüino del jugador que envió el mensaje
});

   // Función para mover el mensaje al pingüino
function moveMessage(id) {
    const player = players[id];
    if (player && player.messageDiv) {
        const playerX = parseFloat(player.div.style.left);
        const playerY = parseFloat(player.div.style.top);

        // Colocar el mensaje siempre a la derecha del pingüino
        player.messageDiv.style.left = `${playerX + 60}px`; // Ajustar 60px a la derecha del pingüino
        player.messageDiv.style.top = `${playerY}px`; // Mantener el mensaje alineado con el pingüino
    }
}
    // Actualizar la posición del mensaje al mover el jugador
    function updateMessages() {
        for (const id in players) {
            moveMessage(id);
        }
    }

    // Actualizar las posiciones de los mensajes al mover
    setInterval(updateMessages, 100); // Actualiza cada 100 ms

let inactivityTimeout;

// Función para manejar la desconexión por inactividad
function handleInactivity() {
    alert('Has sido desconectado por inactividad. Actualiza la página para continuar pinguineando.');
    socket.emit('disconnectUser'); // Enviar evento de desconexión al servidor
    socket.disconnect(); // Desconectar el socket del cliente
}

// Reiniciar el temporizador de inactividad
function resetInactivityTimeout() {
    clearTimeout(inactivityTimeout);
    inactivityTimeout = setTimeout(handleInactivity, 30 * 60 * 1000); // 30 minutos = 30 * 60 * 1000 ms
}

// Escuchar eventos de actividad del usuario
document.addEventListener('mousemove', resetInactivityTimeout);
document.addEventListener('keypress', resetInactivityTimeout);
document.addEventListener('click', resetInactivityTimeout);

// Iniciar el temporizador de inactividad al cargar la página
resetInactivityTimeout();

</script>

</body>
</html>
