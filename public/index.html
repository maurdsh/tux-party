<!DOCTYPE html>
<html lang="es">
<head>
    <meta name="google-adsense-account" content="ca-pub-7958789052344952">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Multijugador de Pingüinos</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #33CCFF;
        }
        
        .game-area {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 350px;
            height: 400px;
            background: url('1.png') no-repeat center center;
            background-size: 100% 100%;
            border: 2px solid black;
            overflow: hidden;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .game-area-2 {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 350px;
            height: 400px;
            background-color: white;
            border: 2px solid black;
            overflow: hidden;
            padding: 20px;
            box-sizing: border-box;
            display: none;
        }

        .player {
            position: absolute;
            width: 50px;
        }
        
        .message {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid black;
            padding: 2px;
            font-size: 12px;
            white-space: normal;
            word-wrap: break-word;
            max-width: 150px;
            pointer-events: none;
        }
        
        .chat-area {
            position: absolute;
            bottom: 60px;
            width: calc(100% - 20px);
            max-height: 60px;
            overflow-y: auto;
            padding: 5px;
            box-sizing: border-box;
        }
        
        .input-area {
            position: absolute;
            bottom: 0;
            width: calc(100% - 20px);
            display: flex;
            justify-content: space-between;
            padding: 10px;
            box-sizing: border-box;
        }
        
        input {
            width: 80%;
        }
    </style>
</head>
<body>

<div class="game-area" id="gameArea"></div>
<div class="game-area-2" id="gameArea2">
    <img src="pingu.png" id="pingu2" class="player">
</div>
<div class="chat-area" id="chatArea"></div>
<div class="input-area">
    <input type="text" id="messageInput" maxlength="60" placeholder="Escribe tu mensaje (máx. 60 caracteres)" />
    <button id="sendMessage">Enviar</button>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
    const socket = io();
    const players = {};
    const gameArea = document.getElementById('gameArea');
    const gameArea2 = document.getElementById('gameArea2');
    const chatArea = document.getElementById('chatArea');
    const messageInput = document.getElementById('messageInput');
    const sendMessageButton = document.getElementById('sendMessage');

    // Sección de inicialización
    function initializePlayer(id, x, y, area) {
        const playerDiv = document.createElement('img');
        playerDiv.src = 'pingu.png';
        playerDiv.className = 'player';
        playerDiv.id = id;
        playerDiv.style.left = `${x}px`;
        playerDiv.style.top = `${y}px`;
        area.appendChild(playerDiv);
        
        players[id] = { div: playerDiv, messageDivs: [] };
    }

    // Sección de movimiento
    const penguinImages = {
        up: ['arriba1.png', ' arriba2.png'],
        down: ['abajo1.png', 'abajo2.png'],
        left: ['izquierda1.png', 'izquierda2.png'],
        right: ['derecha1.png', 'derecha2.png']
    };

    function movePenguin(penguin, targetX, targetY, direction) {
        let frame = 0;
        const steps = 60;
        const currentX = parseFloat(penguin.style.left);
        const currentY = parseFloat(penguin.style.top);

        const dx = targetX - currentX;
        const dy = targetY - currentY;
        const stepX = dx / steps;
        const stepY = dy / steps;

        const intervalId = setInterval(() => {
            penguin.src = penguinImages[direction][frame % penguinImages[direction].length];
            frame++;
        }, 200);

        let stepCount = 0;
        const moveInterval = setInterval(() => {
            if (stepCount < steps) {
                penguin.style.left = `${currentX + stepX * stepCount}px`;
                penguin.style.top = `${currentY + stepY * stepCount}px`;
                stepCount++;
            } else {
                clearInterval(moveInterval);
                clearInterval(intervalId);
                penguin.src = 'pingu.png';
            }
        }, 16);
    }

    function movePlayerSmoothly(id, targetX, targetY, area) {
        const player = players[id];
        const currentX = parseFloat(player.div.style.left);
        const currentY = parseFloat(player.div.style.top);

        const dx = targetX - currentX;
        const dy = targetY - currentY;
        const steps = 60;
        const stepX = dx / steps;
        const stepY = dy / steps;

        let stepCount = 0;

        const moveInterval = setInterval(() => {
            if (stepCount < steps) {
                player.div.style.left = `${currentX + stepX * stepCount}px`;
                player.div.style.top = `${currentY + stepY * stepCount}px`;
                moveMessage(id, area);
                stepCount++;
            } else {
                clearInterval(moveInterval);
            }
        }, 16);
    }

    // Sección de mensajes
    function createMessageDiv(id, message, area) {
        const player = players[id];

        if (player.messageDivs.length >= 1) {
            const oldestMessageDiv = player.messageDivs.shift();
            oldestMessageDiv.remove();
        }

        const messageDiv = document.createElement('div');
        messageDiv.className = 'message';
        messageDiv.textContent = message;

        const playerX = parseFloat(player.div.style.left);
        const playerY = parseFloat(player.div.style.top);
        messageDiv.style.left = `${playerX + 60}px`;
        messageDiv.style.top = `${playerY}px`;

        area.appendChild(messageDiv);
        player.messageDivs.push(messageDiv);

        setTimeout(() => {
            messageDiv.remove();
            player.messageDivs = player.messageDivs.filter((div) => div !== messageDiv);
        }, 10000);
    }

    function moveMessage(id, area) {
        const player = players[id];
        if (player && player.messageDivs.length > 0) {
            const playerX = parseFloat(player.div.style.left);
            const playerY = parseFloat(player.div.style.top);

            player.messageDivs.forEach((messageDiv, index) => {
                messageDiv.style.left = `${playerX + 60}px`;
                messageDiv.style.top = `${playerY + (index * 20)}px`;
            });
        }
    }

    // Sección de eventos
    document.addEventListener('click', (event) => {
        const rect = gameArea.getBoundingClientRect();
        const x = event.clientX - rect.left;
        const y = event.clientY - rect.top;

        const limitedX = Math.max(0, Math.min(rect.width - 50, x));
        const limitedY = Math.max(0, Math.min(rect.height - 50, y));

        const currentPlayer = players[socket.id];
        if (!currentPlayer) return;

        let direction;
        const currentX = parseFloat(currentPlayer.div.style.left);
        const currentY = parseFloat(currentPlayer.div.style.top);

        if (limitedY < currentY && Math.abs(limitedX - currentX) < Math.abs(limitedY - currentY)) direction = 'up';
        else if (limitedY > currentY && Math.abs(limitedX - currentX) < Math.abs(limitedY - currentY)) direction = 'down';
        else if (limitedX < currentX) direction = 'left';
        else if (limitedX > currentX) direction = 'right';

        movePenguin(currentPlayer.div, limitedX, limitedY, direction);
        socket.emit('movePlayer', { x: limitedX, y: limitedY });
    });

    sendMessageButton.addEventListener('click', sendMessage);

    messageInput.addEventListener('keypress ', (event) => {
        if (event.key === 'Enter') {
            sendMessage();
        }
    });

    function sendMessage() {
        const message = messageInput.value.trim();
        const wordCount = message.split(/\s+/).length;

        if (message.length > 60) {
            alert('El mensaje no puede tener más de 60 caracteres.');
            return;
        }

        if (message) {
            if (message === 'EXIT') {
                gameArea.style.display = 'none';
                gameArea2.style.display = 'block';
                initializePlayer(socket.id, 100, 100, gameArea2);
            } else {
                socket.emit('sendMessage', message);
                messageInput.value = ''; // Borrar el texto escrito en el input
                inputText = ''; // Borrar el texto escrito en la variable inputText
            }
        }
    }

    // Sección de socket.io
    socket.on('currentPlayers', (currentPlayers) => {
        for (let id in currentPlayers) {
            initializePlayer(id, currentPlayers[id].x, currentPlayers[id].y, gameArea);
        }
    });

    socket.on('newPlayer', (data) => {
        initializePlayer(data.id, data.player.x, data.player.y, gameArea);
    });

    socket.on('playerMoved', (data) => {
        movePlayerSmoothly(data.id, data.player.x, data.player.y, gameArea);
    });

    socket.on('playerDisconnected', (id) => {
        const player = players[id];
        if (player) {
            player.div.remove();
            player.messageDivs.forEach((div) => div.remove());
            delete players[id];
        }
    });

    socket.on('receiveMessage', (data) => {
        createMessageDiv(data.id, data.message, gameArea);
        moveMessage(data.id, gameArea);
    });

    // Sección de inactividad
    let inactivityTimer;

    function handleInactivity() {
        alert("Has estado inactivo durante 10 minutos. Actualiza la página para continuar pingüineando.");
    }

    function resetInactivityTimer() {
        clearTimeout(inactivityTimer);
        inactivityTimer = setTimeout(handleInactivity, 600000);
    }

    document.addEventListener('keydown', resetInactivityTimer);
    document.addEventListener('mousemove', resetInactivityTimer);
    document.addEventListener('click', resetInactivityTimer);

    resetInactivityTimer();

    // Sección de captura de teclas y registro de texto
    let inputText = '';

    document.addEventListener('keydown', (event) => {
        if (event.key.length === 1 && inputText.length < 60) {
            inputText += event.key;
            messageInput.value = inputText;
        } else if (event.key === 'Backspace') {
            inputText = inputText.slice(0, -1);
            messageInput.value = inputText;
        } else if (event.key === 'Enter') {
            sendMessage();
        }
    });

    messageInput.addEventListener('focus', () => {
        inputText = '';
    });
</script>
</body>
</html>
