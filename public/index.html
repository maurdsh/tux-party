<!DOCTYPE html>
<html lang="es">
<head>
    <meta name="google-adsense-account" content="ca-pub-7958789052344952">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Multijugador de Pingüinos</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
        }
        
        .game-area {
            position: relative;
            width: calc(90vw - 20px);
            height: calc(90vh - 20px);
            background: url('1.png') no-repeat center center;
            background-size: 100% 100%;
            border: 2px solid black;
            overflow: hidden;
            padding: 20px;
            box-sizing: border-box;
        }

        .player {
            position: absolute;
            width: 50px;
        }
        
        .message {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid black;
            padding: 2px;
            font-size: 12px;
            white-space: normal; /* Cambiado de nowrap a normal para permitir saltos de línea */
            word-wrap: break-word; /* Permitir romper palabras largas */
            max-width: 150px; /* Establece el ancho máximo del mensaje */
            pointer-events: none;
        }
        
        .chat-area {
            position: absolute;
            bottom: 60px;
            width: calc(100% - 20px);
            max-height: 60px;
            overflow-y: auto;
            border-top: 2px solid black;
            background-color: white;
            padding: 5px;
            box-sizing: border-box;
        }
        
        .input-area {
            position: absolute;
            bottom: 0;
            width: calc(100% - 20px);
            display: flex;
            justify-content: space-between;
            padding: 10px;
            box-sizing: border-box;
        }
        
        input {
            width: 80%;
        }
    </style>
</head>
<body>

<div class="game-area" id="gameArea"></div>
<div class="chat-area" id="chatArea"></div>
<div class="input-area">
    <input type="text" id="messageInput" maxlength="100" placeholder="Escribe tu mensaje (máx. 100 caracteres)" />

    <button id="sendMessage">Enviar</button>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
    const socket = io();
    const players = {};
    const gameArea = document.getElementById('gameArea');
    const chatArea = document.getElementById('chatArea');
    const messageInput = document.getElementById('messageInput');
    const sendMessageButton = document.getElementById('sendMessage');

    // Función para crear un nuevo jugador
    function createPlayer(id, x, y) {
        const playerDiv = document.createElement('img');
        playerDiv.src = 'pingu.png'; // Asegúrate de que la imagen esté en la carpeta pública
        playerDiv.className = 'player';
        playerDiv.id = id;
        playerDiv.style.left = `${x}px`;
        playerDiv.style.top = `${y}px`;
        gameArea.appendChild(playerDiv);
        
        // Almacenar el jugador en el objeto players
        players[id] = { div: playerDiv, messageDivs: [] };
    }

    // Función para crear el div del mensaje
    function createMessageDiv(id, message) {
        const player = players[id];

        const messageDiv = document.createElement('div');
        messageDiv.className = 'message';
        messageDiv.textContent = message;

        // Colocar el mensaje inicialmente a la derecha del pingüino
        const playerX = parseFloat(player.div.style.left);
        const playerY = parseFloat(player.div.style.top);
        messageDiv.style.left = `${playerX + 60}px`; 
        messageDiv.style.top = `${playerY}px`; 

        gameArea.appendChild(messageDiv);
        player.messageDivs.push(messageDiv); 

        // Eliminar el mensaje después de 6 segundos
        setTimeout(() => {
            messageDiv.remove();
            player.messageDivs = player.messageDivs.filter((div) => div !== messageDiv);
        }, 6000);
    }

    // Función para mover el mensaje
    function moveMessage(id) {
        const player = players[id];
        if (player && player.messageDivs.length > 0) {
            const playerX = parseFloat(player.div.style.left);
            const playerY = parseFloat(player.div.style.top);

            player.messageDivs.forEach((messageDiv, index) => {
                messageDiv.style.left = `${playerX + 60}px`; 
                messageDiv.style.top = `${playerY + (index * 20)}px`; 
            });
        }
    }

    // Manejo de jugadores actuales
    socket.on('currentPlayers', (currentPlayers) => {
        for (let id in currentPlayers) {
            createPlayer(id, currentPlayers[id].x, currentPlayers[id].y);
        }
    });

    // Notificación de nuevo jugador
    socket.on('newPlayer', (data) => {
        createPlayer(data.id, data.player.x, data.player.y);
    });

    // Movimiento de otro jugador
    socket.on('playerMoved', (data) => {
        movePlayerSmoothly(data.id, data.player.x, data.player.y);
    });

    // Notificación de jugador desconectado
    socket.on('playerDisconnected', (id) => {
        const player = players[id];
        if (player) {
            player.div.remove();
            player.messageDivs.forEach(div => div.remove()); // Eliminar mensajes del jugador desconectado
            delete players[id];
        }
    });

    // Movimiento suave del pingüino
    function movePlayerSmoothly(id, targetX, targetY) {
        const player = players[id];
        const currentX = parseFloat(player.div.style.left);
        const currentY = parseFloat(player.div.style.top);

        const dx = targetX - currentX;
        const dy = targetY - currentY;
        const steps = 60; 
        const stepX = dx / steps;
        const stepY = dy / steps;

        let stepCount = 0;

        const moveInterval = setInterval(() => {
            if (stepCount < steps) {
                player.div.style.left = `${currentX + stepX * stepCount}px`;
                player.div.style.top = `${currentY + stepY * stepCount}px`;
                moveMessage(id); // Actualizar posición de los mensajes mientras se mueve
                stepCount++;
            } else {
                clearInterval(moveInterval);
            }
        }, 16); 
    }
    
    // Movimiento del pingüino al hacer clic
    document.addEventListener('click', (event) => {
        if (event.target === messageInput || event.target === sendMessageButton) {
            return;
        }

        const rect = gameArea.getBoundingClientRect();
        const x = event.clientX - rect.left - 25;
        const y = event.clientY - rect.top - 25;

        const limitedX = Math.max(10, Math.min(rect.width - 60, x));
        const limitedY = Math.max(10, Math.min(rect.height - 60, y));

        socket.emit('movePlayer', { x: limitedX, y: limitedY });
        movePlayerSmoothly(socket.id, limitedX, limitedY);
    });

    // Enviar mensaje al hacer clic en el botón
    sendMessageButton.addEventListener('click', sendMessage);

    // Enviar mensaje al presionar "Enter"
    messageInput.addEventListener('keypress', (event) => {
        if (event.key === 'Enter') {
            sendMessage();
        }
    });

   // Función para enviar el mensaje
function sendMessage() {
    const message = messageInput.value.trim();
    const wordCount = message.split(/\s+/).length;

    if (message.length > 100) { // Cambiado de wordCount a message.length
        alert('El mensaje no puede tener más de 100 caracteres.');
        return;
    }

    if (message) {
        socket.emit('sendMessage', message);
        inputText = ''; // Reiniciar el texto aquí
        messageInput.value = ''; // Limpiar el campo de entrada
    }
}

    // Recibir mensaje de otros jugadores
    socket.on('receiveMessage', (data) => {
        createMessageDiv(data.id, data.message);
        moveMessage(data.id);
    });

    // Actualizar la posición del mensaje al mover el jugador
    function updateMessages() {
        for (const id in players) {
            moveMessage(id);
        }
    }

    setInterval(updateMessages, 100); 

    // Fragmento código desconexión por inactividad
    let inactivityTimer;

    function handleInactivity() {
        alert("Has estado inactivo durante 10 minutos. Actualiza la página para continuar pingüineando.");
        // Aquí puedes agregar el código para desconectar al usuario si es necesario
    }

    function resetInactivityTimer() {
        clearTimeout(inactivityTimer);
        inactivityTimer = setTimeout(handleInactivity, 600000);
    }

    document.addEventListener('keydown', resetInactivityTimer);
    document.addEventListener('mousemove', resetInactivityTimer);
    document.addEventListener('click', resetInactivityTimer);
    
    // Inicializar el temporizador al cargar la página
    resetInactivityTimer();

    // Fragmento para capturar teclas y registrar texto
let inputText = '';

document.addEventListener('keydown', (event) => {
    if (event.key.length === 1 && inputText.length < 100) {
        inputText += event.key;
        messageInput.value = inputText;
    } else if (event.key === 'Backspace') {
        inputText = inputText.slice(0, -1);
        messageInput.value = inputText;
    } else if (event.key === 'Enter') {
        sendMessage();
    }
});

messageInput.addEventListener('focus', () => {
    inputText = '';
});

// Cierra tu etiqueta script aquí
</script>
</body>
</html>
