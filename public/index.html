<!DOCTYPE html>
<html lang="es">
<head>
    <meta name="google-adsense-account" content="ca-pub-7958789052344952">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Multijugador de Pingüinos</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
        }
        
        .game-area {
            position: relative;
            width: calc(90vw - 20px);
            height: calc(90vh - 20px);
            background: url('1.png') no-repeat center center;
            background-size: 100% 100%;
            border: 2px solid black;
            overflow: hidden;
            padding: 20px;
            box-sizing: border-box;
        }

        .player {
            position: absolute;
            width: 50px;
        }
        .message {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid black;
            padding: 2px;
            font-size: 12px;
            white-space: nowrap;
            pointer-events: none;
        }
        .chat-area {
            position: absolute;
            bottom: 60px;
            width: calc(100% - 20px);
            max-height: 60px;
            overflow-y: auto;
            border-top: 2px solid black;
            background-color: white;
            padding: 5px;
            box-sizing: border-box;
        }
        .input-area {
            position: absolute;
            bottom: 0;
            width: calc(100% - 20px);
            display: flex;
            justify-content: space-between;
            padding: 10px;
            box-sizing: border-box;
        }
        input {
            width: 80%;
        }
    </style>
</head>
<body>

<div class="game-area" id="gameArea"></div>
<div class="chat-area" id="chatArea"></div>
<div class="input-area">
    <input type="text" id="messageInput" maxlength="100" placeholder="Escribe tu mensaje (máx. 20 palabras)" />
    <button id="sendMessage">Enviar</button>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
    const socket = io();
    const players = {};
    const gameArea = document.getElementById('gameArea');
    const chatArea = document.getElementById('chatArea');
    const messageInput = document.getElementById('messageInput');
    const sendMessageButton = document.getElementById('sendMessage');

    // Función para crear un nuevo jugador
    function createPlayer(id, x, y) {
        const playerDiv = document.createElement('img');
        playerDiv.src = 'pingu.png';
        playerDiv.className = 'player';
        playerDiv.id = id;
        playerDiv.style.left = `${x}px`;
        playerDiv.style.top = `${y}px`;
        gameArea.appendChild(playerDiv);

        // Almacenar el div del jugador y el arreglo para los mensajes
        players[id] = { div: playerDiv, messageDivs: [] };
    }

    // Función para crear el div del mensaje
    function createMessageDiv(id, message) {
        const player = players[id];

        const messageDiv = document.createElement('div');
        messageDiv.className = 'message';
        messageDiv.textContent = message;

        // Colocar el mensaje inicialmente a la derecha del pingüino usando las coordenadas del jugador
        const playerX = parseFloat(player.div.style.left);
        const playerY = parseFloat(player.div.style.top);

        messageDiv.style.left = `${playerX + 60}px`; // Ajustar 60px a la derecha del pingüino
        messageDiv.style.top = `${playerY}px`; // Mantener el mensaje alineado con el pingüino

        gameArea.appendChild(messageDiv);
        player.messageDivs.push(messageDiv); // Almacenar el nuevo div del mensaje

        // Eliminar el mensaje después de 6 segundos
        setTimeout(() => {
            messageDiv.remove();
            player.messageDivs = player.messageDivs.filter((div) => div !== messageDiv); // Limpiar referencia del mensaje eliminado
        }, 6000); // 6000 ms = 6 segundos
    }

    // Función para mover el mensaje
    function moveMessage(id) {
        const player = players[id];
        if (player && player.messageDivs.length > 0) {
            const playerX = parseFloat(player.div.style.left);
            const playerY = parseFloat(player.div.style.top);

            // Mover todos los mensajes asociados al jugador
            player.messageDivs.forEach((messageDiv) => {
                messageDiv.style.left = `${playerX + 60}px`; // A la derecha del pingüino
                messageDiv.style.top = `${playerY}px`; // Mantener a la misma altura que el pingüino
            });
        }
    }

    // Manejo de jugadores actuales
    socket.on('currentPlayers', (currentPlayers) => {
        for (let id in currentPlayers) {
            createPlayer(id, currentPlayers[id].x, currentPlayers[id].y);
        }
    });

    // Notificación de nuevo jugador
    socket.on('newPlayer', (data) => {
        createPlayer(data.id, data.player.x, data.player.y);
    });

    // Movimiento de otro jugador
    socket.on('playerMoved', (data) => {
        movePlayerSmoothly(data.id, data.player.x, data.player.y);
    });

    // Notificación de jugador desconectado
    socket.on('playerDisconnected', (id) => {
        const player = players[id];
        if (player) {
            player.div.remove();
            player.messageDivs.forEach((messageDiv) => messageDiv.remove()); // Eliminar todos los mensajes del jugador desconectado
            delete players[id];
        }
    });

    // Movimiento suave del pingüino
    function movePlayerSmoothly(id, targetX, targetY) {
        const player = players[id];
        const currentX = parseFloat(player.div.style.left);
        const currentY = parseFloat(player.div.style.top);

        const dx = targetX - currentX;
        const dy = targetY - currentY;
        const distance = Math.sqrt(dx * dx + dy * dy);

        const steps = 10; // Número de pasos para realizar el movimiento suave
        const stepX = dx / steps;
        const stepY = dy / steps;

        let currentStep = 0;

        function step() {
            if (currentStep < steps) {
                const newX = currentX + stepX * currentStep;
                const newY = currentY + stepY * currentStep;
                player.div.style.left = `${newX}px`;
                player.div.style.top = `${newY}px`;

                // Mueve los mensajes asociados al jugador
                moveMessage(id);

                currentStep++;
                requestAnimationFrame(step);
            } else {
                // Mover el mensaje una vez al final
                moveMessage(id);
            }
        }

        requestAnimationFrame(step);
    }

    // Escuchar nuevos mensajes de chat
    socket.on('chatMessage', (data) => {
        createMessageDiv(data.id, data.message);
    });

    // Enviar mensaje de chat
    sendMessageButton.addEventListener('click', () => {
        const message = messageInput.value.trim();
        if (message.length > 0) {
            socket.emit('chatMessage', message);
            messageInput.value = ''; // Limpiar el campo de texto después de enviar el mensaje
        }
    });

    // Detectar "Enter" para enviar mensaje de chat
    messageInput.addEventListener('keydown', (event) => {
        if (event.key === 'Enter') {
            sendMessageButton.click();
        }
    });
</script>

</body>
</html>
