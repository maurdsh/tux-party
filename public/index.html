<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Multijugador de Pingï¿½inos</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
        }
        
        .game-area {
            position: relative;
            width: calc(90vw - 20px);
            height: calc(90vh - 20px);
            background: url('1.png') no-repeat center center;
            background-size: 100% 100%;
            border: 2px solid black;
            overflow: hidden;
            padding: 20px;
            box-sizing: border-box;
        }

        .player {
            position: absolute;
            width: 50px;
        }
        
        .message {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid black;
            padding: 2px;
            font-size: 12px;
            white-space: normal; /* Cambiado de nowrap a normal para permitir saltos de lï¿½nea */
            word-wrap: break-word; /* Permitir romper palabras largas */
            max-width: 150px; /* Establece el ancho mï¿½ximo del mensaje */
            pointer-events: none;
        }
        
        .chat-area {
            position: absolute;
            bottom: 60px;
            width: calc(100% - 20px);
            max-height: 60px;
            overflow-y: auto;
            border-top: 2px solid black;
            background-color: white;
            padding: 5px;
            box-sizing: border-box;
        }
        
        .input-area {
            position: absolute;
            bottom: 0;
            width: calc(100% - 20px);
            display: flex;
            justify-content: space-between;
            padding: 10px;
            box-sizing: border-box;
        }
        
        input {
            width: 80%;
        }
    </style>
</head>
<body>

<div class="game-area" id="gameArea"></div>
<div class="chat-area" id="chatArea"></div>
<div class="input-area">
    <input type="text" id="messageInput" maxlength="60" placeholder="Escribe tu mensaje (mï¿½x. 60 caracteres)" />

    <button id="sendMessage">Enviar</button>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
    const socket = io();
    const players = {};
    const gameArea = document.getElementById('gameArea');
    const chatArea = document.getElementById('chatArea');
    const messageInput = document.getElementById('messageInput');
    const sendMessageButton = document.getElementById('sendMessage');

    // Funciï¿½n para crear un nuevo jugador
    function createPlayer(id, x, y) {
        const playerDiv = document.createElement('img');
        playerDiv.src = 'pingu.png'; // Asegï¿½rate de que la imagen estï¿½ en la carpeta pï¿½blica
        playerDiv.className = 'player';
        playerDiv.id = id;
        playerDiv.style.left = `${x}px`;
        playerDiv.style.top = `${y}px`;
        gameArea.appendChild(playerDiv);
        
        // Almacenar el jugador en el objeto players
        players[id] = { div: playerDiv, messageDivs: [] };
    }

    // Obtener las imï¿½genes de movimiento
    const penguinImages = {
        up: ['arriba1.png', 'arriba2.png'],
        down: ['abajo1.png', 'abajo2.png'],
        left: ['izquierda1.png', 'izquierda2.png'],
        right: ['derecha1.png', 'derecha2.png']
    };

    // Funciï¿½n para mover el pingï¿½ino con animaciï¿½n de imï¿½genes
    function movePenguin(penguin, targetX, targetY, direction) {
        let frame = 0;
        const steps = 60; // Nï¿½mero total de pasos para el movimiento
        const currentX = parseFloat(penguin.style.left);
        const currentY = parseFloat(penguin.style.top);

        const dx = targetX - currentX;
        const dy = targetY - currentY;
        const stepX = dx / steps;
        const stepY = dy / steps;

        // Cambiar las imï¿½genes cada ciertos pasos
        const intervalId = setInterval(() => {
            penguin.src = penguinImages[direction][frame % penguinImages[ direction].length];
            frame++;
        }, 200);

        let stepCount = 0;
        const stepIntervalId = setInterval(() => {
            penguin.style.left = `${currentX + stepX * stepCount}px`;
            penguin.style.top = `${currentY + stepY * stepCount}px`;
            stepCount++;

            if (stepCount >= steps) {
                clearInterval(stepIntervalId);
                clearInterval(intervalId);
            }
        }, 16); // 16ms = 60fps
    }

    // Agregar evento de envï¿½o de mensaje
    sendMessageButton.addEventListener('click', () => {
        const message = messageInput.value.trim();
        if (message) {
            socket.emit('sendMessage', message);
            messageInput.value = '';
        }
    });

    // Agregar evento de presiï¿½n de tecla Enter
    messageInput.addEventListener('keypress', (event) => {
        if (event.key === 'Enter') {
            sendMessageButton.click();
        }
    });

    // Manejar la conexiï¿½n con el servidor
    socket.on('connect', () => {
        console.log('Conectado al servidor');
    });

    // Manejar la desconexiï¿½n del servidor
    socket.on('disconnect', () => {
        console.log('Desconectado del servidor');
    });

    // Manejar la recepciï¿½n de mensajes
    socket.on('receiveMessage', (data) => {
        const messageDiv = document.createElement('div');
        messageDiv.className = 'message';
        messageDiv.textContent = `${data.id}: ${data.message}`;
        chatArea.appendChild(messageDiv);
        chatArea.scrollTop = chatArea.scrollHeight;

        // Agregar el mensaje al jugador correspondiente
        if (players[data.id]) {
            players[data.id].messageDivs.push(messageDiv);
        }
    });

    // Manejar la recepciï¿½n de jugadores actuales
    socket.on('currentPlayers', (playersData) => {
        console.log('Jugadores actuales:', playersData);
        for (const id in playersData) {
            createPlayer(id, playersData[id].x, playersData[id].y);
        }
    });

    // Manejar la recepciï¿½n de un nuevo jugador
    socket.on('newPlayer', (data) => {
        console.log('Nuevo jugador:', data);
        createPlayer(data.id, data.player.x, data.player.y);
    });

    // Manejar la recepciï¿½n de un jugador desconectado
    socket.on('playerDisconnected', (id) => {
        console.log('Jugador desconectado:', id);
        const playerDiv = players[id].div;
        playerDiv.remove();
        delete players[id];
    });

    // Manejar el movimiento de un jugador
    socket.on('playerMoved', (data) => {
        console.log('Jugador movido:', data);
        const playerDiv = players[data.id].div;
        movePenguin(playerDiv, data.player.x, data.player.y, data.direction);
    });

    // Manejar el movimiento del jugador local
    document.addEventListener('keydown', (event) => {
        const player = players[socket.id];
        if (player) {
            let x = parseFloat(player.div.style.left);
            let y = parseFloat(player.div.style.top);
            let direction;

            switch (event.key) {
                case 'ArrowUp':
                    y -= 10;
                    direction = 'up';
                    break;
                case 'ArrowDown':
                    y += 10;
                    direction = 'down';
                    break;
                case 'ArrowLeft':
                    x -= 10;
                    direction = 'left';
                    break;
                case 'ArrowRight':
                    x += 10;
                    direction = 'right';
                    break;
                default:
                    return;
            }

            // Enviar el movimiento al servidor
            socket.emit('movePlayer', { x, y, direction });

            // Mover el pingï¿½ino local
            movePenguin(player.div, x, y, direction);
        }
    });
</script>
</body>
</html>
