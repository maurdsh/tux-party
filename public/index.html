<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Multijugador de Pingüinos</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
        }
        .game-area {
            position: relative;
            width: calc(90vw - 20px);
            height: calc(90vh - 20px);
            border: 2px solid black;
            background-color: white;
            overflow: hidden;
            padding: 20px;
            box-sizing: border-box;
        }
        .player {
            position: absolute;
            width: 50px;
        }
        .message {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid black;
            padding: 2px;
            font-size: 12px;
            white-space: nowrap;
            pointer-events: none;
        }
        .chat-area {
            position: absolute;
            bottom: 60px;
            width: calc(100% - 20px);
            max-height: 60px;
            overflow-y: auto;
            border-top: 2px solid black;
            background-color: white;
            padding: 5px;
            box-sizing: border-box;
        }
        .input-area {
            position: absolute;
            bottom: 0;
            width: calc(100% - 20px);
            display: flex;
            justify-content: space-between;
            padding: 10px;
            box-sizing: border-box;
        }
        input {
            width: 80%;
        }
    </style>
</head>
<body>

<div class="game-area" id="gameArea"></div>
<div class="chat-area" id="chatArea"></div>
<div class="input-area">
    <input type="text" id="messageInput" maxlength="100" placeholder="Escribe tu mensaje (máx. 20 palabras)" />
    <button id="sendMessage">Enviar</button>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
    const socket = io();
    const players = {};
    const gameArea = document.getElementById('gameArea');
    const messageInput = document.getElementById('messageInput');
    const sendMessageButton = document.getElementById('sendMessage');

    function createPlayer(id, x, y) {
        const playerDiv = document.createElement('img');
        playerDiv.src = 'pingu.png';
        playerDiv.className = 'player';
        playerDiv.id = id;
        playerDiv.style.left = `${x}px`;
        playerDiv.style.top = `${y}px`;
        gameArea.appendChild(playerDiv);
        players[id] = { div: playerDiv, messageDiv: null };
    }

    function createMessageDiv(id, message) {
        const messageDiv = document.createElement('div');
        messageDiv.className = 'message';
        messageDiv.textContent = message;
        gameArea.appendChild(messageDiv);
        players[id].messageDiv = messageDiv;

        // Eliminar el mensaje después de 6 segundos
        setTimeout(() => {
            messageDiv.remove();
            players[id].messageDiv = null;
        }, 6000);
    }

    socket.on('currentPlayers', (currentPlayers) => {
        for (let id in currentPlayers) {
            createPlayer(id, currentPlayers[id].x, currentPlayers[id].y);
        }
    });

    socket.on('newPlayer', (data) => {
        createPlayer(data.id, data.player.x, data.player.y);
    });

    socket.on('playerMoved', (data) => {
        movePlayerSmoothly(data.id, data.player.x, data.player.y);
    });

    socket.on('playerDisconnected', (id) => {
        const player = players[id];
        if (player) {
            player.div.remove();
            if (player.messageDiv) {
                player.messageDiv.remove();
            }
            delete players[id];
        }
    });

    function movePlayerSmoothly(id, targetX, targetY) {
        const player = players[id];
        const currentX = parseFloat(player.div.style.left);
        const currentY = parseFloat(player.div.style.top);

        const dx = targetX - currentX;
        const dy = targetY - currentY;
        const steps = 60; 
        const stepX = dx / steps;
        const stepY = dy / steps;

        let stepCount = 0;

        const moveInterval = setInterval(() => {
            if (stepCount < steps) {
                player.div.style.left = `${currentX + stepX * stepCount}px`;
                player.div.style.top = `${currentY + stepY * stepCount}px`;
                // Actualizar la posición del mensaje
                if (player.messageDiv) {
                    player.messageDiv.style.left = `${currentX + stepX * stepCount}px`;
                    player.messageDiv.style.top = `${currentY + stepY * stepCount - 40}px`; // Ajustar para que aparezca arriba
                }
                stepCount++;
            } else {
                clearInterval(moveInterval);
            }
        }, 16);
    }

    document.addEventListener('click', (event) => {
        if (event.target !== messageInput) {
            const rect = gameArea.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;
            socket.emit('movePlayer', { x, y });
        }
    });

    sendMessageButton.addEventListener('click', () => {
        const message = messageInput.value.trim();
        if (message && message.split(' ').length <= 20) {
            createMessageDiv(socket.id, message);
            socket.emit('sendMessage', message); 
            messageInput.value = ''; 
        }
    });

    socket.on('receiveMessage', (message) => {
        createMessageDiv(socket.id, message); // Crear el mensaje solo para el jugador emisor
    });
</script>

</body>
</html>
